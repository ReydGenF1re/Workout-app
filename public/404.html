<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fitness App</title>
  <!-- GitLab Pages handling for React Router -->

  <script type="text/javascript">
    var l = window.location;
    var pathname = l.pathname;
    var rootUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
    if (!pathname.startsWith('/?redirect=')) {
      window.location.replace(rootUrl + '?redirect=' + encodeURIComponent(pathname + l.search + l.hash));
    } else {
      var params = new URLSearchParams(l.search);
      var redirectPath = params.get('redirect');
      if (redirectPath) {
        window.history.replaceState(null, null, decodeURIComponent(redirectPath));
      }
    }
  </script>
</head>
<body>
</body>
</html>
