<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page Apps for GitLab Pages</title>
  <script type="text/javascript">
    // Однострочный скрипт для Single Page Apps на GitLab Pages
    (function(){
      var l = window.location;
      l.replace(
              l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              '/#' + l.pathname + l.search + l.hash
      );
    })();
  </script>
</head>
<body>
</body>
</html>
